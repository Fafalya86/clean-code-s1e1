<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <label for="add-task__label" for="new-task">Add Item</label>
      <div class="add-task__wrapper">
        <input id="new-task"class="add-task__input" type="text">
        <button class="add-task__button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list" id="incomplete-tasks">
        <li class="todo__item">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__label">Pay Bills</label>
          <input class="todo__input" type="text">
          <button class="todo__edit">Edit</button>
          <button class="todo__delete">
            <img class="todo__delete-icon" src="./remove.svg" alt="Delete">
          </button>
        </li>
        <li class="todo__item todo__item_edit">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__label">Go Shopping</label>
          <input class="todo__input" type="text" value="Go Shopping" class="task">
          <button class="todo__edit">Save</button>
          <button class="todo__delete">
            <img class="todo__delete-icon" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title">Completed</h3>
      <ul class="completed__list" id="completed-tasks">
        <li class="completed__item">
          <input class="completed__checkbox" type="checkbox" checked>
          <label class="completed__label">See the Doctor</label>
          <input class="completed__input" type="text">
          <button class="completed__edit">Edit</button>
          <button class="completed__delete">
            <img class="completed__delete-icon" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
